<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Frontend!</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <div id="layout-container">
        <div id="header" style="display:flex; overflow:auto"></div>
        <div id="content"></div>
    </div>
    <script>
        {
            async function boot() {
                const initWindow = require('./initWindow');
                let data = await initWindow.init();

                document.appData = data;

                require('./dom/contentBrowser');
            }

            boot();
        }
    </script>
</body>
</html>
