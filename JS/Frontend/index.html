<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Frontend!</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
</head>
<body>
    <div id="content"></div>
    <script>
        {
            async function start() {
                const initWindow = require('./initWindow');
                document.serverAPI = await initWindow.init();

                require('./dom/contentBrowser');
            }

            start();
        }
    </script>
</body>
</html>
